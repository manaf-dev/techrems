{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="create-form">
    <p class="form-title">Create Your Post</p>
    <form action="" method="POST">
        {% csrf_token %}
            {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Publish</button>
        </div>     
    </form>
</div>
{% endblock content %}
