{% extends 'main.html' %}

{% block content %}

    {% for post in posts %}
        <a href="{% url 'edit_post' pk=post.pk %}">Edit and Publish</a>
        <h2>{{ post.title }}</h2>
        <div class="date">{{ post.created_date }}</div>
        <p>{{ post.content }}</p>
        
    {% endfor %}

{% endblock %}
