{% extends 'main.html' %}

{% block content %}


    <a href="{% url 'create_post' %}">Create Blog</a>
    <a href="{% url 'post_drafts' %}">View drafts</a>

    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="author profile">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.published_date|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content|truncatechars:300 }}</p>
            </div>
            <div>
                <p><small><strong>Comments:</strong> {{ post.comments.count }} </small></p>
            </div>
        </article>
    {% endfor %}


{% endblock %}
