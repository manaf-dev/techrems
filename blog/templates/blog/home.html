{% extends 'main.html' %}

{% block content %}


    <a href="{% url 'create_post' %}">Create Blog</a>

    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h2>
            <div class="date">{{post.created_date}}</div>
            <p>{{post.content|truncatechars:255}}</p>
        </div>

    {% endfor %}


{% endblock %}
