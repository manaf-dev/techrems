{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'blog-home' %}" class="btn btn-secondary mb-3">Home</a>
    <div class="profile-content">
        <div class="media">
        <img class="rounded-circle" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.first_name }} {{user.last_name}} </h2>
            <p class="text-secondary">@{{ user.username }}</p>
        </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <p class="border-bottom mb-4">User Info</p>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
